<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Form</title>
<link rel="stylesheet" href="css/style.css">
<script>
	function validateForm() {
	  let name = document.forms["login"]["name"].value;
	  let password = document.forms["login"]["pswd"].value;
	  if ((name == "raj")&&(password == "1234")) {
		alert("Successfully logged in");
		return true;
	  }
	}
	</script>
</head>
<body style="background: url('src/img1.jpg') no-repeat center/ cover;">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<form name="login" action="index.html" onsubmit="return validateForm()" method="post">
					<label tabindex="-1" for="chk" aria-hidden="true">Login</label>
					<input tabindex="-1" type="text" name="name" placeholder="User name" required="">
					<input tabindex="-1" type="password" name="pswd" placeholder="Password" required="">
					<button tabindex="-1">login</button>
				</form>
			</div>

			<div class="signup">
				<form name="signup" action="index.html" method="post">
					<label tabindex="-1" for="chk" aria-hidden="true">Sign up</label>
					<input tabindex="-1" type="text" name="name" placeholder="User name" required="">
					<input tabindex="-1" type="email" name="email" placeholder="Email" required="">
					<input tabindex="-1" type="password" name="pswd" placeholder="Password" required="">
					<button tabindex="-1">sign up</button>
				</form>
			</div>
	</div>
</body>
</html>
